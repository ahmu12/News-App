<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Junki Created by Ahmed</title>
    <!------------------------------ 
        Google Fonts
     ------------------------------>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--------------------------- 
        Custom Css Link
     --------------------------->

    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/utlity.css">
    <link rel="stylesheet" href="/Css/responsive.css">

</head>

<body>
    <!-- Main Div -->
    <div id="main">

        <!-- Navbar -->
        <nav class="nav-bar flex p">
            <h1 class="logo">News <span>Junki</span></h1>

            <!-- Search bax -->
            <div class="searchBox">
                <!-- Search bar -->
                <input type="text" class="search" id="search" aria-label="search" placeholder="Search News Junki" autofocus>
                <!-- Search Button -->
                <button class="searchBtn" id="searchBtn" aria-label="search button">Search</button>
            </div> <!--Search-->
        </nav>

        <!----------- Main Div ------->
        <div class="heroSec flex">
            <!----------- Main Div Main Container ------->
            <div class="container" id="container">
                <!----------- Main Div Main Container Card ------->
                <template id="temp">

                    <div class="card" id="card"> 
                        <img src="" alt="News Article Image" class="cardImg" id="cardImg">
                        <h1 class="cardTit" id="cardTit">Title</h1>
                        <h4 class="time" id="source">250</h4>
                        <p class="cardDesc" id="cardDesc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum maiores illum atque?</p>
                    </div> <!--Card -->
                </template>

            </div> <!--Cantainer -->

        </div> <!--Hero Div -->


        <footer id="footer" class="footer"
            <h1 class="footerTit">CopyRight &copy; 2024 News Junki | Created By Ahmed Raza</h1>
        </footer>
    </div> <!--Main Div-->

    <!------------------------------- 
    Custom JavaScript Link
 ------------------------------------->
    <script src="/js/script.js"></script>
</body>

</html>
